    <!-- Comprehensive cache and service worker cleanup -->
    <script>
      (async function cleanupCacheAndSW() {
        try {
          // Unregister all service workers
          if ('serviceWorker' in navigator) {
            const registrations = await navigator.serviceWorker.getRegistrations();
            await Promise.all(registrations.map(reg => reg.unregister()));
          }
          
          // Clear all caches
          if ('caches' in window) {
            const cacheNames = await caches.keys();
            await Promise.all(cacheNames.map(name => caches.delete(name)));
          }
          
          // Clear old localStorage data that might be corrupted
          try {
            const testKey = '__storage_test__';
            localStorage.setItem(testKey, '1');
            localStorage.removeItem(testKey);
          } catch (e) {
            // If localStorage is broken, clear it
            localStorage.clear();
          }
          
          // One-time reload after cleanup (only if not already cleaned in this session)
          if (!sessionStorage.getItem('cache_cleaned_v2')) {
            sessionStorage.setItem('cache_cleaned_v2', '1');
            // Small delay to ensure cleanup completes
            setTimeout(() => location.reload(), 100);
          }
        } catch (err) {
          console.warn('Cache cleanup warning:', err);
        }
      })();
    </script>
